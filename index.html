<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Employee Management System</h1>

    <div id="auth">
        <h2>Admin Login</h2>
        <input type="text" id="admin-username" placeholder="Username" required>
        <input type="password" id="admin-password" placeholder="Password" required>
        <button id="login-btn">Login</button>
        <p id="auth-error" class="error"></p>
    </div>

    <div id="employee-management" style="display: none;">
        <h2>Employee Records</h2>
        <form id="employee-form">
            <input type="hidden" id="employee-id">
            <input type="text" id="employee-name" placeholder="Employee Name" required>
            <input type="text" id="employee-role" placeholder="Employee Role" required>
            <button type="submit">Add/Update Employee</button>
        </form>
        <ul id="employee-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
